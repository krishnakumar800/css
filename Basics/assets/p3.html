<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-BASICS</title>
    <style>
        .combination{
            background-color: bisque;
            color: azure;
            padding: 20px;
        }
        .combination > h3{
            color: red;
        }
        .combination > p{
            color: yellow;
        }
        .combination>div>h3{
            color: red;
        }
        .combination>div>h3{
            color: blue;
        }
    </style>
   

    
</head>
<body>
   <center>
    <h1>There are 4 different types of combinations in css..!</h1>
   </center>
    <hr>
    <section class="combination">
        <h3>First H3 tag..!</h3>
        <p>First Paragrah</p>

        <h3>Second H3 tag..!</h3>
        <p>Second Paragrah</p>

        <h3>Third H3 tag..!</h3>
        <p>Third Paragrah</p>

        <div>
            <h3>Fourth H3 tag..!</h3>
            <p>Fourth Paragrah</p>

        </div>
        <h3>Fifth H3 tag..!</h3>
        <p>Fifth Paragrah</p>

    </section>

    
</body>
</html>
