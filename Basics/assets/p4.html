<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-BASICS</title>
    <style>
        .combination{
            background-color: beige;
            color:white;
            padding: 20px;
        }
        .combination+h5{
            color:red;

        }
        .combination+h5+h5{
            color: blue;
        }
        .combination+h5+h5+h5{
            color: blueviolet;
        }
        .combination+h5+h5+h5+h5{
            color: aqua;
        }
          
    </style>
</head>
<body>
    <h1>Adjacent sibling selector (using + symbol)..!</h1>
    <hr>
    <section class="combination">

    </section>
    <h5>First h5 tag</h5>
    <h5>Seconf h5 tag</h5>
    <h5>Third h5 tag</h5>
    <h5>Fourth h5 tag</h5>
    
    
</body>
</html>
